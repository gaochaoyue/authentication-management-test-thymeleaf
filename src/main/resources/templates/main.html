<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>管理中心</title>

<link rel="stylesheet" type="text/css" th:href="@{/static/jquery-easyui-1.3.3/themes/default/easyui.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/static/jquery-easyui-1.3.3/themes/icon.css}"/>
<script type="text/javascript" th:src="@{/static/jquery-easyui-1.3.3/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/jquery-easyui-1.3.3/jquery.easyui.min.js}"></script>
<script type="text/javascript" th:src="@{/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js}"></script>
<script type="text/javascript" th:src="@{/static/jquery-easyui-1.3.3/main.js}"></script>
<script type="text/javascript">
	$(function() {
		//alert(request.get);
		$("#tree").tree({
			lines : true,
			url : '/auth/menu?parentId=-1',
			onLoadSuccess : function(node, data) {
				//alert(node);
				// var str = JSON.stringify(data);
				// alert(str);
				$("#tree").tree("expandAll");
				//alert(111);
			},
			onClick : function(node) {
				if (node.id == 16) {
					logout();
				} else if (node.id == 15) {
					openPasswordModifyDialog();
				} else if (node.attributes.authPath) {
					openTab(node);
				}
			}
		});

		function logout() {
			$.messager.confirm('系统提示', '您确定要退出系统吗？', function(r) {
				if (r) {
					window.location.href = 'manager/logout';
				}
			});
		}

		function openPasswordModifyDialog() {
			url = "/manager/modifyPassword";
			$("#dlg").dialog("open").dialog("setTitle", "修改密码");
		}

		function openTab(node) {
			if ($("#tabs").tabs("exists", node.text)) {
				$("#tabs").tabs("select", node.text);
			} else {
				/*<![CDATA[*/
				//var content="<iframe id='main' frameborder=0 scrolling='auto' style='width:100%;height:100%' src="+node.attributes.authPath+"?roleId=${roleId}></iframe>"
				var content = "<iframe id='main' frameborder=0 scrolling='auto' style='width:100%;height:100%' src="+ node.attributes.authPath + "></iframe>"
				/*]]>*/
				$("#tabs").tabs("add", {
					title : node.text,
					iconCls : node.iconCls,
					closable : true,
					content : content
				});
			}
		}

	});

	function modifyPassword() {
		$("#fm").form("submit", {
			url : url,
			onSubmit : function() {
				var oldPassword = $("#oldPassword").val();
				/*
				$.ajax({
					url : '/manager/queryPassword',
					type : 'post',
					data : {
						menuId : menuId
					},
					dataType : 'json',
					async : 'false',
					success : function(responseData) {}
				});	 */
				var newPassword = $("#newPassword").val();
				var newPassword2 = $("#newPassword2").val();
				if (!$(this).form("validate")) {
					return false;
				}
				if (oldPassword != '${currentManager.password}') {
					$.messager.alert('系统提示', '用户名密码输入错误！');
					return false;
				}
				if (newPassword != newPassword2) {
					$.messager.alert('系统提示', '确认密码输入错误！');
					return false;
				}
				return true;
			},
			success : function(result) {
				var result = eval('(' + result + ')');
				if (result.errorMsg) {
					$.messager.alert('系统提示', result.errorMsg);
					return;
				} else {
					$.messager.alert('系统提示', '密码修改成功，下一次登录生效！');
					closePasswordModifyDialog();
				}
			}
		});
	}

	function closePasswordModifyDialog() {
		$("#dlg").dialog("close");
		$("#oldPassword").val("");
		$("#newPassword").val("");
		$("#newPassword2").val("");
	}
</script>
</head>
<body class="easyui-layout">
<div region="north" style="height: 68px;">
<div style="padding: 0px;margin: 0px;background-color: #E0ECFF;">
<table>
	<tr>
		<td><img th:src="@{/static/images/mainlogo.png}"/></td>
		<td valign="bottom">欢迎：<span th:text="${session.currentManager.managerName }"></span>&nbsp;&nbsp;<span th:text="${session.currentManager.roleName }"></span></td>
	</tr>
</table>
</div>
</div>
<div region="center">
	<div class="easyui-tabs" fit="true" border="false" id="tabs">
		<div title="首页" data-options="iconCls:'icon-home'">
			<div align="center" style="padding-top: 100px;"><font color="red" size="10">欢迎使用</font></div>
		</div>
	</div>
</div>
<div region="west" style="width: 160px;padding: 5px;" title="导航菜单" split="true">
<ul id="tree"></ul>
</div>


<div id="dlg" class="easyui-dialog" style="width: 400px;height: 220px;padding: 10px 20px" 
 closed="true" buttons="#dlg-buttons" data-options="iconCls:'icon-modifyPassword'">
 <form id="fm" th:method="post">
 	<table cellspacing="4px;">
 		<tr>
 			<td>用户名：</td>
 			<td><input type="hidden" name="managerId" id="managerId" th:value="${session.currentManager.managerId }"/><input type="text" name="managerName" id="managerName" readonly="readonly" th:value="${session.currentManager.managerName }" style="width: 200px;" /></td>
 		</tr>
 		<tr>
 			<td>原密码：</td>
 			<td><input type="password" class="easyui-validatebox" name="oldPassword" id="oldPassword" style="width: 200px;" required="true" /></td>
 		</tr>
 		<tr>
 			<td>新密码：</td>
 			<td><input type="password" class="easyui-validatebox" name="newPassword" id="newPassword" style="width: 200px;" required="true"  /></td>
 		</tr>
 		<tr>
 			<td>确认新密码：</td>
 			<td><input type="password" class="easyui-validatebox" name="newPassword2" id="newPassword2" style="width: 200px;" required="true" /></td>
 		</tr>
 	</table>
 </form>
</div>
<div id="dlg-buttons">
	<a href="javascript:modifyPassword()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
	<a href="javascript:closePasswordModifyDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>
</body>
</html>
